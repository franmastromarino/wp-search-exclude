# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: /var/www/wp
            dbName: database
            dbHost: localhost
            dbUser: root
            dbPassword: 
            tablePrefix: int_
            domain: wp.local
            adminEmail: admin@wp.local
            title: WP Tests
            plugins: 
            activatePlugins: 
            bootstrapActions: []